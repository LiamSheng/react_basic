<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Components</title>
  </head>

  <body>
    <!-- container -->
    <div id="test"></div>
    <!-- import react.development.js 注意顺序-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom.development.js -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- import babel.min.js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 1. 创建函数式组件, 适合简单组件的定义
      function Component_demo() {
          return <h2>创建函数式组件, 适合简单组件的定义</h2>
      }
      // 2. 渲染组件到页面
      ReactDOM.render(<Component_demo/>, document.getElementById("test"));
    </script>
  </body>
</html>
