<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Components-state</title>
  </head>

  <body>
    <!-- container -->
    <div id="test"></div>
    <!-- import react.development.js 注意顺序-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom.development.js -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- import babel.min.js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //1. 创建类式组件
      class Weather extends React.Component {
        constructor(props) {
          super(props);
          this.state = { isHot: true };
          this.eventDemo = this.eventDemo.bind(this);
        }
        render() {
          const { isHot } = this.state;
          return (
            <h2 onClick={this.eventDemo}>
              {" "}
              Today is a {isHot ? "HOT" : "COLD"} Day!
            </h2>
          );
        }
        eventDemo() { // 点几次调用几次
          // 直接更改 state 不受 React 认可
          const weather = this.state.isHot;
          // this.state.isHot = !this.state.isHot;
          this.setState({ isHot: !weather });
        }
      }
      ReactDOM.render(<Weather />, document.getElementById("test"));
    </script>
  </body>
</html>
