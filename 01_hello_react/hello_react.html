<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
    <style>
      .mYdOM {
        background-color: orange;
        width: 200px;
      }
    </style>
  </head>

  <body>

<!--  虚拟 DOM 的本质是 Object 类型的对象-->
<!--  虚拟 DOM 比较轻量, 主要是 React 内部在使用, 无需真实 DOM 那么多属性-->
<!--  虚拟 DOM 最终还是会被 React 转化为真实 DOM.-->

<!--  jsx语法规则：-->
<!--  1.定义虚拟DOM时，不要写引号。-->
<!--  2.标签中混入JS表达式时要用{}。-->
<!--  3.样式的类名指定不要用class，要用className。-->
<!--  4.内联样式，要用style={{key:value}}的形式去写。-->
<!--  5.只有一个根标签-->
<!--  6.标签必须闭合-->
<!--  7.标签首字母-->
<!--  (1).若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。-->
<!--  (2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。-->

    <!-- container -->
    <div id="test"></div>
    <!-- import react.development.js 注意顺序-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom.development.js -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- import babel.min.js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      /* type="text/babel" */
      const myId = "mYdOM";
      // JSX 创建虚拟 DOM
      const VDom = (
        /* 不要写引号, 此处为虚拟 DOM */
        <div>
          <h1 className={myId}>
            <span style={{ color: "white", fontSize: "29px" }}>
              Hello, JSX! {myId.toLowerCase()}
            </span>
          </h1>
          <label>
            <input type="text" />
          </label>
        </div>
      );
      // 渲染虚拟 DOM 到页面
      ReactDOM.render(VDom, document.getElementById("test"));
    </script>

    <!-- <script type="text/javascript">
        // JS 创建虚拟 DOM
        const VDom = React.createElement('h1', {
            id: 'title'
        }, 'Hello, JS');
        ReactDOM.render(VDom, document.getElementById('test'));
    </script> -->
  </body>
</html>
