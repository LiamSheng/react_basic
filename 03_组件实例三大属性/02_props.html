<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prop 的基本使用</title>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="test1"></div>
        <div id="test2"></div>

        <!-- 引入 react 核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入 react-dom, 用于支持 react 操作 DOM -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入 babel, 用于将 jsx 转为 js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>
        <!-- 引入 prop-types, 用于限制组件标签属性 -->
        <script type="text/javascript" src="../js/prop-types.js"></script>

        <script type="text/babel">
            class Person extends React.Component {
                render() {
                    const { name, age, gender } = this.props;
                    return (
                        <ul>
                            <li>name: {name}</li>
                            <li>gender: {gender}</li>
                            <li>age: {age + 1}</li>
                        </ul>
                    );
                }
            }
            // 对标签属性的类型和必要性进行限制
            Person.propTypes = {
                name: PropTypes.string.isRequired,
                age: PropTypes.number,
                speak: PropTypes.func,
            };

            // 对标签的默认值进行限制
            Person.defaultProps = {
                gender: "male",
                age: 18,
            };

            const data = { name: "sheng", age: 20, gender: "male" };
            // 渲染组件到页面
            ReactDOM.render(<Person {...data} />, document.getElementById("test1"));
            ReactDOM.render(<Person name="linzi" age={20} gender="male" />, document.getElementById("test2"));
        </script>
    </body>
</html>
