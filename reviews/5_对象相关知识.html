<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>对象相关的知识</title>
    </head>
    <body>
        <script>
            let a = "name";
            let obj = {};
            obj.a = "tom";
            console.log(obj.a);
            obj[a] = "tom";
            console.log(obj.a);

            function sum(a) {
                return (b) => {
                    return (c) => {
                        return a + b + c;
                    };
                };
            }

            console.log(sum(1)(2)(3));
        </script>
    </body>
</html>
