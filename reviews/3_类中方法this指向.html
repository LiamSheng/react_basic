<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>类中方法的this指向</title>
    </head>
    <body>
        <script>
            class Person {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }
                speak() {
                    // 类中的方法自动开启严格模式
                    console.log(this);
                }
            }

            const p1 = new Person("linzi", 19);
            p1.speak(); // 通过实例调用 speak();
            const x = p1.speak;
            x(); // 直接调用;
        </script>
    </body>
</html>
