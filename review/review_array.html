<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Review Array</title>
  </head>
  <body>
    <script>
      let array1 = [1, 3, 5, 7, 9];
      let array2 = [2, 4, 6, 8];

      // 在函数中使用
      function sum(...numbers) {
        return numbers.reduce((preValue, currentValue) => {
          return preValue + currentValue;
        });
      }

      console.log(sum(...array1, ...array2)); // 不可以展开对象

      // 构造字面量对象时使用展开语法
      let person = {name: "Lin zi"}
      let person2 = {...person}
      person.name = "Tom";
      console.log(person);
      console.log(person2);

      // 合并
      let person3 = {...person, name: "Lin zi"}
      console.log(person3);

    </script>
  </body>
</html>
