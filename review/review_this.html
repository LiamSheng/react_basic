<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>类中方法的 this 指向</title>
  </head>
  <body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }

            speak() {
                // speak() 在原型对象上, 供实例使用
                console.log(this);
            }
        }
        const person = new Person("Tom");
        person.speak();
        const call = person.speak;
        call();
    </script>
  </body>
</html>
